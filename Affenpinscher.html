     <script>
        // Function to randomize divs
        function randomizeDivs() {
            // Select the container and get all div elements within it
            const container = document.getElementById("container");
            const divs = Array.from(container.children);

            // Shuffle the array of div elements
            for (let i = divs.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [divs[i], divs[j]] = [divs[j], divs[i]]; // Swap elements
            }

            // Clear the container and append divs in the new random order
            container.innerHTML = "";
            divs.forEach(div => container.appendChild(div));
        }

        // Run the randomizeDivs function when the page is loaded
        window.onload = randomizeDivs;
        <!-- JavaScript function to update text based on topic selection -->

        function updateTopicInfo() {
            // Get the selected topic from the dropdown
            const selectedTopic = document.getElementById("topicSelect").value;
            
            // Get the element to display topic information
            const topicInfo = document.getElementById("topicInfo");
            
            // Update the text based on the selected topic
            if (selectedTopic === "Origin") {
                topicInfo.textContent = "The *Affenpinscher* originated in Germany, where its name means (monkey terrier) due to its slightly simian appearance and playful, mischievous nature. Dating back to the 17th century, the breed was initially developed as a working dog in homes and stables, valued for its skill in hunting and catching rats and other pests. Over time, the *Affenpinscher* became a beloved companion animal, especially among European nobility, who appreciated both its small, manageable size and spirited personality. Today, this rare and unique breed retains much of its original charm, embodying both a hardworking terrier’s grit and the affectionate loyalty of a lapdog.";
            }else if (selectedTopic === "Food") {
                topicInfo.textContent = "Feeding an Affenpinscher requires attention to quality over quantity. They do best on a high-quality dog food formulated for small breeds, which provides balanced nutrition in smaller portions. Due to their petite size, it’s best to avoid foods high in fat or artificial ingredients, as these can lead to unwanted weight gain. Providing them with nutrient-rich food ensures they stay energetic and supports their overall health.";
            }else if (selectedTopic === "Traits") {
                topicInfo.textContent = "The Affenpinscher is a (small), intelligent breed, full of (confidence) and (charm). Known for their affectionate nature, they bond closely with family members, though they can be [stubborn] at times, which calls for (patient) handling. Their lively personality makes them delightful companions, and their (small size) is ideal for apartment living. This breed is playful yet calm, enjoying short bursts of activity balanced with time spent lounging with their people.";
            } else if (selectedTopic === "Care") {
                topicInfo.textContent = "Caring for an Affenpinscher involves regular grooming, especially brushing, to keep their (coarse coat) looking its best and reduce shedding. Their grooming routine should also include occasional trimming and regular nail clipping. Although they don’t need extensive exercise, short play sessions provide them with the activity they enjoy. They respond well to consistent and gentle training, which helps manage their [stubbornness] and encourages good behavior.";
            } else {
                topicInfo.textContent = "Select a topic to learn more about it.";
            }
        }

    </script>
