    <script>
        // Function to randomize divs
        function randomizeDivs() {
            const container = document.getElementById("container");
            const divs = Array.from(container.children);
    
            for (let i = divs.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [divs[i], divs[j]] = [divs[j], divs[i]]; // Swap elements
            }
    
            container.innerHTML = "";
            divs.forEach(div => container.appendChild(div));
        }
    
        // Function to filter divs based on search input
        function filterDivs() {
            const searchInput = document.getElementById("searchInput").value.toLowerCase();
            const divs = document.querySelectorAll(".randomDiv");
    
            let found = false;
    
            divs.forEach(div => {
                const size = div.querySelector(".size") ? div.querySelector(".size").textContent.toLowerCase() : "";
                
                // Check if the size includes the search input
                if (size.includes(searchInput) || div.querySelector("h4").textContent.toLowerCase().includes(searchInput)) {
                    div.style.display = "block";
                    found = true;
                } else {
                    div.style.display = "none";
                }
            });
    
            const resultsHeading = document.getElementById("resultsHeading");
    
            if (searchInput && !found) {
                resultsHeading.textContent = "No Results Found";
            } else if (searchInput) {
                resultsHeading.textContent = "Results";
            } else {
                resultsHeading.textContent = "All Dog"; // Reset to original title when search is empty
            }
        }
        function sortDivs() {
    const container = document.getElementById("container");
    const divs = Array.from(container.children);
    const sortSelect = document.getElementById("sortSelect");
    const selectedOption = sortSelect.value;

    if (selectedOption === "Short by A-Z") {
        divs.sort((a, b) => {
            const nameA = a.querySelector("h4").textContent.toUpperCase();
            const nameB = b.querySelector("h4").textContent.toUpperCase();
            return nameA < nameB ? -1 : nameA > nameB ? 1 : 0;
        });
    } else if (selectedOption === "Short by Z-A") {
        divs.sort((a, b) => {
            const nameA = a.querySelector("h4").textContent.toUpperCase();
            const nameB = b.querySelector("h4").textContent.toUpperCase();
            return nameA < nameB ? 1 : nameA > nameB ? -1 : 0;
        });
    } else if (selectedOption === "Short by rating") {
        divs.sort((a, b) => {
            const ratingA = a.querySelectorAll(".fa-star").length;
            const ratingB = b.querySelectorAll(".fa-star").length;
            return ratingB - ratingA; // Sort by descending order of stars
        });
    }

    // Reappend sorted divs back into the container
    divs.forEach(div => container.appendChild(div));
}   
        // Run the randomizeDivs function when the page is loaded
        window.onload = randomizeDivs;
    </script>
